<div class="page-header">
  <h1>IdentityGroups</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newIdentityGroupsPath() %>" class="btn btn-primary">Create New IdentityGroup</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Identity</th>
    <th>EntitlementGroupID</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (identityGroup) in identityGroups { %>
      <tr>
      <td><%= identityGroup.Identity %></td>
          <td><a href="/entitlement_groups/<%= identityGroup.EntitlementGroupID%>"><%= identityGroup.EntitlementGroupID %></a></td>
        <td>
          <div class="pull-right">
            <a href="<%= identityGroupPath({ identity_group_id: identityGroup.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editIdentityGroupPath({ identity_group_id: identityGroup.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= identityGroupPath({ identity_group_id: identityGroup.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
