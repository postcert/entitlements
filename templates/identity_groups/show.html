<div class="page-header">
  <h1>IdentityGroup#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= identityGroupsPath() %>" class="btn btn-info">Back to all IdentityGroups</a></li>
  <li><a href="<%= editIdentityGroupPath({ identity_group_id: identityGroup.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= identityGroupPath({ identity_group_id: identityGroup.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Identity</strong>: <%= identityGroup.Identity %>
</p>
<p>
    <strong>EntitlementGroupID</strong>: <a href="/entitlement_groups/<%= identityGroup.EntitlementGroupID %>"><%= identityGroup.EntitlementGroupID %></a>
</p>
